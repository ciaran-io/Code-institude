<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Love Maths</title>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../dist/output.css" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="../public/favicon.ico"
    />
    <script src="./assets/js/script.js" defer></script>
  </head>
  <body>
    <header class="container px-2 mx-auto mt-4">
      <nav class="flex flex-col items-center">
        <img
          src="./assets/images/logo.png"
          alt="love maths logo"
          width="77"
          height="68"
        />
        <h1 class="text-2xl text-orange-200">Love Maths</h1>
      </nav>
    </header>

    <main class="container max-w-4xl px-2 mx-auto mt-24">
      <div class="p-4 rounded-md shadow-md">
        <!-- Controls area -->
        <section>
          <div
            id="games-area"
            class="gap-y-4 sm:gap-y-8 sm:gap-x-4 sm:grid-cols-2 grid"
          >
            <button data-type="addition" class="button-game">
              Addition
              <i class="fas fa-plus p-2 border border-gray-600 rounded-lg"> </i>
            </button>
            <button data-type="subtract" class="button-game">
              Subtract
              <i class="fas fa-minus p-2 border border-gray-600 rounded-lg">
              </i>
            </button>
            <button data-type="multiply" class="button-game">
              Multiply
              <i class="fas fa-times p-2 border border-gray-600 rounded-lg">
              </i>
            </button>
            <button data-type="division" class="button-game">
              Division
              <i class="fas fa-divide p-2 border border-gray-600 rounded-lg">
              </i>
            </button>
          </div>
        </section>

        <section class="place-items-center grid mt-12 text-center">
          <div id="question-area">
            <span>0</span>
            <span>x</span>
            <span>0</span>
            <span>=</span>
            <input
              class="p-1 mt-4 border border-gray-600 rounded-md"
              type="number"
            />
          </div>
          <button
            class="px-4 py-2 mt-8 text-white bg-gray-700 rounded-md"
            data-type="submit"
          >
            Submit Answer
          </button>
        </section>
      </div>

      <!-- Score area -->
      <section class="gap-x-4 flex flex-wrap justify-center mt-8">
        <p>Correct answers <span id="score" class="text-green-700">0</span></p>
        <p>
          Incorrect answers <span id="incorrect" class="text-red-400">0</span>
        </p>
      </section>
    </main>
    <!-- Game area -->
  </body>
</html>
